<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Payment Page</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(
          to right,
          #0c7cb4,
          #1c9bdb,
          #3ca7dd,
          #59abd4
        );
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .payment-container {
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 350px;
      }
      .payment-container h1 {
        font-size: 24px;
        margin-bottom: 15px;
        color: #333;
      }
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      .form-group label {
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        background-color: #f9f9f9;
        color: #555;
      }
      .btn-submit {
        background-color: #1791c8;
        color: white;
        padding: 12px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        margin-top: 10px;
      }
      .btn-submit:hover {
        background-color: #1c9bdb;
      }
      .spinner {
        display: none;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1791c8;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      .payment-success {
        color: green;
        font-size: 18px;
        margin-top: 20px;
        display: none;
      }
      .otp-text {
        font-weight: bold;
        font-size: 16px;
        margin-top: 10px;
        color: #333;
        display: none;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="payment-container">
      <h1>Make Payment</h1>
      <div class="form-group">
        <label for="amount">Amount to Pay</label>
        <input type="text" id="amount" value="â‚¹5000" readonly />
      </div>
      <button class="btn-submit" id="payButton" onclick="processPayment()">
        Pay Now
      </button>
      <div class="spinner" id="loading-spinner"></div>
      <div id="otpDisplay" style="display: none; margin-top: 20px">
        Payment Successful! Your OTP is: <span id="otp"></span>
      </div>
    </div>

    <script>
      function generateOTP() {
        return Math.floor(10000 + Math.random() * 90000).toString(); // Generate a 5-digit OTP
      }

      function processPayment() {
        const spinner = document.getElementById("loading-spinner");
        const otpDisplay = document.getElementById("otpDisplay");
        const otpSpan = document.getElementById("otp");
        const payButton = document.getElementById("payButton");

        payButton.disabled = true;
        spinner.style.display = "block";

        setTimeout(() => {
          const otp = generateOTP();
          const sessionId = "session_" + new Date().getTime(); // Unique session ID

          fetch("https://your-backend-url.com/store-otp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ otp, sessionId }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                spinner.style.display = "none";
                otpDisplay.style.display = "block";
                otpSpan.textContent = otp; // Display OTP
                localStorage.setItem("sessionId", sessionId); // Save session ID
              } else {
                alert("Failed to store OTP. Please try again.");
              }
            });
        }, 3000);
      }
    </script>
  </body>
</html>
